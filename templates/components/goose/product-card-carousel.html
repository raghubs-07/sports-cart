{{#if category.products}}
    <section class="product-row product-slider swiper" 
        data-g-swiper='{
            "slidesPerView": 2,
            "spaceBetween": 32,
            "breakpoints": {
                "750": {
                    "slidesPerView": 4
                },
                "1024": {
                    "slidesPerView": 6
                }
            },
            "navigation": {
                "nextEl": ".swiper-button-next",
                "prevEl": ".swiper-button-prev"
            },
            "scrollbar": {
                "el": ".swiper-scrollbar",
                "draggable": true
            }
        }'>
            <ul class="product-row__container swiper-wrapper">
                {{#each category.products}}
                    <li class="product-row__item swiper-slide">
                        {{> goose/products/g-card settings=../settings theme_settings=../theme_settings customer=../customer event="list" position=(add @index 1)}}
                    </li>
                {{/each}}
            </ul>
    
            <!-- Scrollbar -->
            <div class="swiper-scrollbar"></div>
    </section>
{{else}}


    <p style="text-align: center;">No Footy {{category.name}} found</p>
{{/if}}
