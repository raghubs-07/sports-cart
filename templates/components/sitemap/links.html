{{#contains (split label '-') "hook"}}
    {{!-- skip --}}
{{else}}
    <li>
        <a href="{{url}}">{{label}}</a>

        {{#if children}}
            <ul>
                {{#each children}}
                    {{> components/sitemap/links}}
                {{/each}}
            </ul>
        {{/if}}
    </li>
{{/contains}}
